<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Games</title>
        <link href="./resources/css/style.css", type="text/css", rel=stylesheet></link>
    </head>

    <body>
        <h1 id="title">Blackjack</h2>
        <br>    
        <p id="text-area">Welcome to my Blackjack game</p>

        <button id="new-game-button">New Game!</button>
        <button id="hit-button">Hit!</button>
        <button id="stay-button">Stay</button>
        <button id="new-hand-button">Deal Again!!!</button>
        <button id="done-button">Done</button>

        <div id="results-area">
            <div class = "results" id="player-results">
                <p id="player-hand">Your Hand</p>
                <p id="player-score">Your Score</p>
            </div>

            <div class = "results" id="dealer-results">
                <p id="dealer-hand">Dealer Hand</p>
                <p id="dealer-score">Dealer Score</p>
            </div>
         </div>

         <h3>Total Wins This Game:</h3>
         <p id="total-wins-dealer">Total Wins Dealer</p>
         <p id="total-wins-player">Total Wins Player</p>

        <script src="./resources/javascript/games.js"></script>

    </body>
    <footer>

    </footer>
</html>
